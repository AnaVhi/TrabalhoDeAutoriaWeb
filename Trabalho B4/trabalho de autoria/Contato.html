<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contato - MusicWorld</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000000;
            color: #fff;
        }
        .navbar {
            background-color: #1b1b1b;
            padding: 15px;
        }
        .navbar-brand {
            font-size: 1.8rem;
            font-weight: bold;
            color: white;
        }
        .section-title {
            font-size: 2rem;
            margin: 50px 0 30px;
            text-align: center;
            font-weight: bold;
            color: #e0dbdb; /* Azul */
        }
        .card {
            background-color: #222;
            color: white;
            border: none;
            box-shadow: 0 4px 10px rgb(31, 32, 34); /* Azul */
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card-img-top {
            height: 250px;
            object-fit: cover;
        }
        .btn-custom {
            background:1b1b1b; /* Degradê azul */
            border: none;
            color: rgb(0, 0, 0);
            padding: 10px 20px;
            transition: 0.3s;
        }
        .btn-custom:hover {
            opacity: 0.8;
        }
        footer {
            background-color: #1b1b1b;
            text-align: center;
            padding: 1rem;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">MusicWorld</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="Sobre.html">Sobre</a></li>
                    <li class="nav-item"><a class="nav-link text-white active" href="Contato.html">Contato</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Conteúdo -->
    <div class="container mt-5">
        <h1 class="section-title">Entre em Contato</h1>
        <div class="row">
            <div class="col-md-6">
                <form>
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" placeholder="Seu nome" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="seuemail@email.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="mensagem" class="form-label">Mensagem</label>
                        <textarea class="form-control" id="mensagem" rows="4" placeholder="Escreva sua mensagem aqui" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-custom">Enviar</button>
                </form>
            </div>
            <div class="col-md-6">
                <h5>Nosso Endereço</h5>
                <p>Rua da Música, 123<br>Cidade da Harmonia, MH 45678-900</p>
                <h5>Email</h5>
                <p>contato@musicworld.com</p>
                <h5>Telefone</h5>
                <p>(11) 98765-4321</p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2025 MusicWorld. Todos os direitos reservados.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
